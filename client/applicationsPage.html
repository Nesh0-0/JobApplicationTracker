<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>My Applications</h3>
      <div class="d-flex justify-content-center mb-4"></div>
        <a href="addForm.html" class="btn btn-outline-success me-2">+ Add New</a>
        <a href="companies.html" class="btn btn-outline-success me-2">Companies</a>
        <a href="userProfile.html" class="btn btn-outline-success me-2">Profile</a>
        <a href="resumeScanner.html" class="btn btn-outline-success me-2">Resume review</a>
        <a href="stats.html" class="btn btn-outline-success me-2">Dashboard</a>
        <a href="discussionPortal.html" class="btn btn-outline-success me-2">Discussions</a>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>

    <div>
      <input id="searchBox" type="text" class="form-control d-inline-block me-2" style="width: 200px;" placeholder="Search by company/job">
      <select id="statusFilter" class="form-select d-inline-block me-2" style="width: 160px;">
        <option value="">All Status</option>
        <option value="applied">Applied</option>
        <option value="interviewed">Interviewed</option>
        <option value="selected">Selected</option>
        <option value="rejected">Rejected</option>
        <option value="apply later">Apply Later</option>
      </select>
      <button id="filterBtn" class="btn btn-outline-primary">Filter</button>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <label for="pagination" class="me-2 fw-semibold">Items per page:</label>
      <select id="pagination" class="form-select w-auto">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="10">10</option>
      </select>
    </div>

    <div id="paginationDiv" class="mb-3"></div>
    <div id="applicationsDiv"></div>
  </div>

  <!-- Edit Application Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Application</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editAppId">

          <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" id="editCompany" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" id="editJobTitle" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Application Date</label>
            <input type="date" id="editDate" class="form-control">
          </div>

          <!-- <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" id="editStatus" class="form-control">
          </div> -->

          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="editStatus" name="status" class="form-select" required>
              <option value="" disabled selected>Select Status</option>
              <option value="applied">Applied</option>
              <option value="interviewed">Interviewed</option>
              <option value="selected">Selected</option>
              <option value="rejected">Rejected</option>
              <option value="apply later">Apply Later</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea id="editNotes" class="form-control"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Reminder Modal -->
<div class="modal fade" id="reminderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Set Reminder</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="reminderForm">
          <input type="hidden" id="reminderAppId">
          <div class="mb-3">
            <label for="reminderDate" class="form-label">Reminder Date & Time</label>
            <input type="datetime-local" id="reminderDate" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="reminderMessage" class="form-label">Message</label>
            <textarea id="reminderMessage" class="form-control" rows="3" placeholder="Follow up with recruiter..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Reminder</button>
        </form>
      </div>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="applicationsPage.js"></script>
  
</body>
</html>
