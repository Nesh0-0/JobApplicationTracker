<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Add Company</h3>
      <div class="d-flex justify-content-center mb-4"></div>
        <a href="companies.html" class="btn btn-outline-success me-2">Companies</a>
        <a href="userProfile.html" class="btn btn-outline-success me-2">Profile</a>
        <a href="applicationsPage.html" class="btn btn-outline-success me-2">Applications</a>
        <a href="resumeScanner.html" class="btn btn-outline-success me-2">Resume review</a>
        <a href="stats.html" class="btn btn-outline-success me-2">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>

    <div class="card shadow-sm p-4">
      <form id="companyForm">
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName" name="companyName" required>
        </div>

        <div class="mb-3">
          <label for="contactDetails" class="form-label">Contact Details</label>
          <input type="text" class="form-control" id="contactDetails" name="contactDetails" required>
        </div>

        <div class="mb-3">
          <label for="industry" class="form-label">Industry</label>
          <input type="text" class="form-control" id="industry" name="industry" required>
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Company</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="addCompany.js"></script>
</body>
</html>
