<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“„ Resume Review</h2>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-center mb-4 gap-2 flex-wrap">
            <a href="companies.html" class="btn btn-outline-success">Companies</a>
            <a href="userProfile.html" class="btn btn-outline-success">Profile</a>
            <a href="applicationsPage.html" class="btn btn-outline-success">Applications</a>
            <a href="stats.html" class="btn btn-outline-success">Dashboard</a>
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>

        <!-- Resume Upload Form -->
        <form id="scanForm" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF/DOCX)</label>
                <input type="file" class="form-control" id="resume" name="resume" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="5" required></textarea>
            </div>
            <div class="text-start mt-2">
                <button type="submit" class="btn btn-primary">Analyze</button>
            </div>

        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="resumeScanner.js"></script>
</body>

</html>
