<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Companies</h3>
      <div class="d-flex justify-content-center mb-4"></div>
        <a href="addCompany.html" class="btn btn-outline-success me-2">+ Add Company</a>
        <a href="userProfile.html" class="btn btn-outline-success me-2">Profile</a>
        <a href="applicationsPage.html" class="btn btn-outline-success me-2">Applications</a>
        <a href="resumeScanner.html" class="btn btn-outline-success me-2">Resume review</a>
        <a href="stats.html" class="btn btn-outline-success me-2">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>

    <div class="card shadow-sm p-4">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Contact Details</th>
            <th>Industry</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="companiesTable">
          <tr>
            <td colspan="5" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Company Modal -->
  <div class="modal fade" id="editCompanyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Company</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editCompanyForm">
            <input type="hidden" id="editCompanyId">

            <div class="mb-3">
              <label for="editCompanyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="editCompanyName" required>
            </div>

            <div class="mb-3">
              <label for="editContactDetails" class="form-label">Contact Details</label>
              <input type="text" class="form-control" id="editContactDetails" required>
            </div>

            <div class="mb-3">
              <label for="editIndustry" class="form-label">Industry</label>
              <input type="text" class="form-control" id="editIndustry" required>
            </div>

            <div class="mb-3">
              <label for="editNotes" class="form-label">Notes</label>
              <textarea class="form-control" id="editNotes"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Update Company</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="companies.js"></script>
</body>
</html>
