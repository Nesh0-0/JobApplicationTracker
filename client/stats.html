<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 30px;
    }
    .chart-box {
      width: 350px;
      height: 350px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">ðŸ“Š Job Search Dashboard</h1>
    <div class="d-flex justify-content-center mb-4">
      <a href="companies.html" class="btn btn-outline-success me-2">Companies</a>
      <a href="userProfile.html" class="btn btn-outline-success me-2">Profile</a>
      <a href="applicationsPage.html" class="btn btn-outline-success me-2">Applications</a>
      <a href="resumeScanner.html" class="btn btn-outline-success me-2">Resume review</a>
      <a href="discussionPortal.html" class="btn btn-outline-success me-2">Discussions</a>
      <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>

    <!-- Top Stats -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-white bg-primary">
          <div class="card-body text-center">
            <h4 id="totalApplications">0</h4>
            <p>Applications</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success">
          <div class="card-body text-center">
            <h4 id="interviews">0</h4>
            <p>Interviews</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning">
          <div class="card-body text-center">
            <h4 id="offers">0</h4>
            <p>Offers</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger">
          <div class="card-body text-center">
            <h4 id="rejections">0</h4>
            <p>Rejections</p>
          </div>
        </div>
      </div>
    </div>


    <!-- Charts Row 2 -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Applications by Company</h5>
            <div class="chart-box">
              <canvas id="companyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Reminders Status</h5>
            <div class="chart-box">
              <canvas id="reminderChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="stats.js"></script>
</body>
</html>
