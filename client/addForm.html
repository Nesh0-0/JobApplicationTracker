<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Add Job Application</h3>
      <div class="d-flex justify-content-center mb-4"></div>
        <a href="companies.html" class="btn btn-outline-success me-2">Companies</a>
        <a href="userProfile.html" class="btn btn-outline-success me-2">Profile</a>
        <a href="applicationsPage.html" class="btn btn-outline-success me-2">Applications</a>
        <a href="resumeScanner.html" class="btn btn-outline-success me-2">Resume review</a>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="applicationForm" onsubmit="addJobApplication(event)" class="row g-3">
          <div class="col-md-6">
            <label for="companyName" class="form-label">Company</label>
            <input id="companyName" name="companyName" type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input id="jobTitle" name="jobTitle" type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="applicationDate" class="form-label">Date</label>
            <input id="applicationDate" name="applicationDate" type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select" required>
              <option value="" disabled selected>Select Status</option>
              <option value="applied">Applied</option>
              <option value="interviewed">Interviewed</option>
              <option value="selected">Selected</option>
              <option value="rejected">Rejected</option>
              <option value="apply later">Apply Later</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="resume" class="form-label">Upload Resume</label>
            <input id="resume" name="resume" type="file" class="form-control" accept=".pdf,.doc,.docx" required>
          </div>

          <div class="col-12">
            <label for="notes" class="form-label">Notes</label>
            <input id="notes" name="notes" type="text" class="form-control">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Add</button>
            <a href="applicationsPage.html" class="btn btn-outline-primary">View Applications</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="addForm.js"></script>
  <script>
    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      sessionStorage.removeItem("token");
      window.location.href = "login.html"; // redirect to login page
    });
  </script>
</body>
</html>
