<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>User Profile</h3>
      <div class="d-flex justify-content-center mb-4"></div>
        <a href="companies.html" class="btn btn-outline-success me-2">Companies</a>
        <a href="applicationsPage.html" class="btn btn-outline-success me-2">Applications</a>
        <a href="stats.html" class="btn btn-outline-success me-2">Dashboard</a>
        <a href="resumeScanner.html" class="btn btn-outline-success me-2">Resume review</a>
        <a href="discussionPortal.html" class="btn btn-outline-success me-2">Discussions</a>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>

    <div class="card shadow-sm p-4">
      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Username</th>
                <td id="username">Loading...</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td id="email">Loading...</td>
              </tr>
              <tr>
                <th scope="row">Phone</th>
                <td id="phone">Loading...</td>
              </tr>
            </tbody>
          </table>
          <button id="editBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            Edit Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editProfileForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Update Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="editUsername" name="username" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="editPhone" name="phone" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="userProfile.js"></script>
</body>
</html>
